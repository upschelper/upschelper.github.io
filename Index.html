<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature-Rich Video Player</title>
  <style>
    /* Basic styling for video player */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f3f3;
    }
    .video-container {
      max-width: 80%;
      position: relative;
    }
    .video-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .control-button {
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      margin: 0 5px;
    }
  </style>
</head>
<body>

<div class="video-container">
  <!-- Video Element -->
  <video id="videoPlayer" width="100%" controls>
    <source src="https://archive.org/download/12th-fail-2023-hindi-full-movie/12th_Fail_2023_Hindi_Full_Movie.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Video Controls -->
  <div class="video-controls">
    <!-- Speed Control -->
    <label for="speed">Speed: </label>
    <select id="speed" onchange="changeSpeed()">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
      <option value="3">3x</option>
    </select>

    <!-- Download Button -->
    <button class="control-button" onclick="downloadVideo()">Download</button>

    <!-- Cast Button -->
    <button class="control-button" onclick="castVideo()">Cast</button>

    <!-- Share Button -->
    <button class="control-button" onclick="shareVideo()">Share</button>
  </div>
</div>

<script>
  const videoPlayer = document.getElementById('videoPlayer');

  // Change playback speed
  function changeSpeed() {
    const speed = document.getElementById('speed').value;
    videoPlayer.playbackRate = parseFloat(speed);
  }

  // Download video
  function downloadVideo() {
    const link = document.createElement('a');
    link.href = videoPlayer.currentSrc;
    link.download = '12th_Fail_2023_Hindi_Full_Movie.mp4';
    link.click();
  }

  // Placeholder function for casting (implementing cast requires additional frameworks)
  function castVideo() {
    alert('Casting feature requires a casting device and integration with Chromecast or similar services.');
  }

  // Share video using the Web Share API
  function shareVideo() {
    if (navigator.share) {
      navigator.share({
        title: 'Watch this Video',
        text: 'Check out this video!',
        url: videoPlayer.currentSrc
      }).then(() => {
        console.log('Thanks for sharing!');
      }).catch(console.error);
    } else {
      alert('Share feature is not supported in this browser.');
    }
  }
</script>

</body>
</html>
