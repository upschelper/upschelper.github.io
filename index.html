<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Club App Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
        }
        .content {
            margin: 20px auto;
            max-width: 600px;
        }
        .countdown {
            font-size: 24px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .download-btn {
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            display: none; /* Hidden by default */
        }
        .download-btn.active {
            display: inline-block; /* Shown only after activation */
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to UPSC Club</h1>
        <p>Your Free App for UPSC Preparation</p>
    </header>
    <div class="content">
        <h2>Download the UPSC Club App</h2>
        <p id="countdown-message">The download link will be available in:</p>
        <div id="countdown" class="countdown"></div>
        <a id="download-link" href="https://github.com/upschelper/upschelper.github.io/raw/refs/heads/main/club.upsc.study_%231_1.0%20(1).apk" class="download-btn" download>Download Now</a>
    </div>
    <footer>
        <p>&copy; 2024 UPSC Club | All Rights Reserved</p>
    </footer>

    <script>
        // Activation date and time
        const activationDate = new Date("November 22, 2024 22:00:00").getTime();

        // Update the countdown every second
        const interval = setInterval(() => {
            const now = new Date().getTime();
            const remainingTime = activationDate - now;

            // Calculate time components
            const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

            // Display the countdown
            if (remainingTime > 0) {
                document.getElementById("countdown").innerText = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                // Activate the download link when the countdown ends
                document.getElementById("countdown-message").innerText = "The download link is now active!";
                document.getElementById("countdown").innerText = "";
                document.getElementById("download-link").classList.add("active");
                clearInterval(interval); // Stop the timer
            }
        }, 1000);
    </script>
</body>
</html>
